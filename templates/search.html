{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Tabela <b>Almoxarifado</b> Receptáculo: Pesquisa</h2>
                </div>
                <p><br>Informe os campos que deseja saber informações sobre. <br>
                Como exemplo: todos os receptáculos do corredor 3</p>
            </div>
        </div>
        <form action="{{ url_for('search') }}" method="post">
            <label for="tipo">Tipo:</label>
            <input type="text" name="tipo" value="{{ request.form.tipo }}"><br>

            <label for="corredor">Corredor</label>
            <input type="text" name="corredor" value="{{ request.form.corredor }}"><br>

            <label for="ordem">Ordem Compra</label>
            <input type="text" name="ordem" value="{{ request.form.ordem }}"><br>

            <label for="qtd">Quantidade de peças</label>
            <input type="text" name="qtd" value="{{ request.form.qtd }}"><br>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="material-icons">arrow_back</i></a>
</div>

{% endblock %}
