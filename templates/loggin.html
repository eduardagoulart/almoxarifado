{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Menu <b>Login</b></h2>
                </div>
            </div>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="username" id="username" value="{{ request.form.username }}"><br>

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" value="{{ request.form.password }}"><br>

            <div class="col-sm-9">
                <button type="submit" class="btn btn-secundary">Entrar</button>
            </div>
        </form>
    </div>

    <div>
        <div class="col-sm-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="col-sm-9">
            <a href="{{ url_for('pecas') }}" class="btn btn-primary">Peças</a>
            <a href="{{ url_for('pecas_pedido') }}" class="btn btn-primary">Peças Pedido</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Receptáculo</a>
        </div>

    </div>
</div>

{% endblock %}
