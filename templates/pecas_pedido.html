{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Tabela <b>Almoxarifado</b> Peças Pedido</h2>
                </div>
            </div>
        </div>

        <div class="table-filter">
            <div class="row">
                <div class="col-sm-3">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                </div>
                <div class="col-sm-9">
                    <a href="{{ url_for('add_pecas_pedido') }}" class="btn btn-primary"><i class="material-icons">add</i></a>
                    <a href="{{ url_for('delete_pecas_pedido') }}" class="btn btn-primary"><i class="material-icons">delete</i></a>
                    <a href="{{ url_for('update_pecas_pedido') }}" class="btn btn-primary"><i class="material-icons">edit</i></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>UPC</th>
                <th>Número pedido</th>
                <th>Número estrado</th>
                <th>Tipo</th>
            </tr>
            </thead>
            <tbody>
            {% for p in peca %}
            <tr>
                <td>{{ p.upc }}</td>
                <td>{{ p.n_pedido }}</td>
                <td>{{ p.n_estrado }}</td>
                <td>{{ p.tipo }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Receptáculo</a>
    <a href="{{ url_for('pecas') }}" class="btn btn-primary">Peças</a>
    <a href="{{ url_for('view_pecas') }}" class="btn btn-primary">Relatório Peças</a>

</div>
{% endblock %}
