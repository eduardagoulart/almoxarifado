{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Tabela <b>Almoxarifado</b> Peças</h2>
                </div>
                <!--<div class="col-sm-8">
                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh List</span></a>
                    <a href="#" class="btn btn-info"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
                </div>-->
            </div>
        </div>

        <div class="table-filter">
            <div class="row">
                <div class="col-sm-9">
                    <a href="{{ url_for('add') }}" class="btn btn-primary"><i class="material-icons">add</i></a>
                    <a href="{{ url_for('delete') }}" class="btn btn-primary"><i class="material-icons">delete</i></a>
                    <a href="{{ url_for('update') }}" class="btn btn-primary"><i class="material-icons">edit</i></a>
                    <a href="{{ url_for('search') }}" class="btn btn-primary"><i class="material-icons">search</i></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Tipo Receptáculo</th>
                <th>Corredor</th>
                <th>Ordem de compra</th>
                <th>Quantidade de peças</th>
            </tr>
            </thead>
            <tbody>
            {% for p in rec %}
            <tr>
                <td>{{p.tipo}}</td>
                <td>{{p.corredor}}</td>
                <td>{{ p.ordem }}</td>
                <td>{{ p.qtd }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('pecas') }}" class="btn btn-primary">Peças</a>
    </div>
</div>
{% endblock %}
