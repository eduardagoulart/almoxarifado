{% extends 'index.html' %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Tipo Receptáculo</th>
        <th>Corredor</th>
        <th>Ordem de compra</th>
        <th>Quantidade de peças</th>
    </tr>
    </thead>
    <tbody>
    {% for p in values %}
    <tr>
        <td>{{p.tipo}}</td>
        <td>{{p.corredor}}</td>
        <td>{{ p.ordem }}</td>
        <td>{{ p.qtd }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-primary"><i class="material-icons">arrow_back</i></a>
{% endblock %}
