{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Tabela <b>Almoxarifado</b> Peças: Resultado pesquisa</h2>
                </div>
                <p><br>Este relatório exibe quantas peças estão em cada receptáculo</p>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Valor</th>
                <th>Corredor</th>
                <th>Ordem</th>
            </tr>
            </thead>
            <tbody>
            {% for p in values %}
            <tr>
                <td>{{p.value}}</td>
                <td>{{ p.corredor }}</td>
                <td>{{ p.ordem }}</td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="material-icons">arrow_back</i></a>
</div>
{% endblock %}
