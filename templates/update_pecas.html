{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Tabela <b>Almoxarifado</b> Receptáculo: Atualização</h2>
                </div>
                <!--<div class="col-sm-8">
                    <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i> <span>Refresh List</span></a>
                    <a href="#" class="btn btn-info"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
                </div>-->
            </div>
        </div>
        <form action="{{ url_for('update_pecas') }}" method="post">
            <label for="upc">UPC</label>
            <input type="text" name="upc" value="{{ request.form.upc }}"><br>

            <label for="n_pedido">Número do pedido</label>
            <input type="text" name="n_pedido" value="{{ request.form.n_pedido }}"><br>

            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" value="{{ request.form.descricao }}"><br>

            <label for="fornecedor">Fornecedor</label>
            <input type="text" name="fornecedor" value="{{ request.form.fornecedor }}"><br>

            <label for="numero">Número</label>
            <input type="text" name="numero" value="{{ request.form.numero }}"><br>

            <label for="setor_compra">Setor compra</label>
            <input type="text" name="setor_compra" value="{{ request.form.setor_compra }}"><br>

            <label for="n_estrado">Número do estrado</label>
            <input type="text" name="n_estrado" value="{{ request.form.n_estrado }}"><br>

            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" value="{{ request.form.tipo }}"><br>


            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <a href="{{ url_for('pecas') }}" class="btn btn-primary"><i class="material-icons">arrow_back</i></a>
</div>

{% endblock %}
